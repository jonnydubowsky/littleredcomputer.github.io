<!DOCTYPE html>
<html><head><title>TeX rendering test</title><meta content="text/html; charset=UTF-8" http-equiv="Content-Type"><link href="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css" rel="stylesheet" type="text/css"><script src="http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js" type="text/javascript"></script></head><body><div><h3>driven-pendulum</h3><div class="eqn" id="driven-pendulum"></div><script>katex.render("\\begin{pmatrix}1\\\\{\\dot {\\theta}}_0\\\\\\dfrac{\\sin\\left({\\theta}_0\\right) \\cos\\left(t \\omega + \\varphi\\right) a {\\omega}^2 + -1 \\sin\\left({\\theta}_0\\right) g}l\\end{pmatrix}", document.getElementById('driven-pendulum'));</script></div><div><h3>double-pendulum</h3><div class="eqn" id="double-pendulum"></div><script>katex.render("\\begin{pmatrix}1\\\\\\begin{pmatrix}{\\dot {\\theta}}_0\\\\{\\dot {\\varphi}}_0\\end{pmatrix}\\\\\\begin{pmatrix}\\dfrac{-1 \\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right) \\cos\\left({\\theta}_0 + -1 {\\varphi}_0\\right) l_1 m_2 {{\\dot {\\theta}}_0}^2 + -1 \\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right) l_2 m_2 {{\\dot {\\varphi}}_0}^2 + \\cos\\left({\\theta}_0 + -1 {\\varphi}_0\\right) \\sin\\left({\\varphi}_0\\right) g m_2 + -1 \\sin\\left({\\theta}_0\\right) g m_1 + -1 \\sin\\left({\\theta}_0\\right) g m_2}{{\\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right)}^2 l_1 m_2 + l_1 m_1}\\\\\\dfrac{\\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right) \\cos\\left({\\theta}_0 + -1 {\\varphi}_0\\right) l_2 m_2 {{\\dot {\\varphi}}_0}^2 + \\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right) l_1 m_1 {{\\dot {\\theta}}_0}^2 + \\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right) l_1 m_2 {{\\dot {\\theta}}_0}^2 + \\cos\\left({\\theta}_0 + -1 {\\varphi}_0\\right) \\sin\\left({\\theta}_0\\right) g m_1 + \\cos\\left({\\theta}_0 + -1 {\\varphi}_0\\right) \\sin\\left({\\theta}_0\\right) g m_2 + -1 \\sin\\left({\\varphi}_0\\right) g m_1 + -1 \\sin\\left({\\varphi}_0\\right) g m_2}{{\\sin\\left({\\theta}_0 + -1 {\\varphi}_0\\right)}^2 l_2 m_2 + l_2 m_1}\\end{pmatrix}\\end{pmatrix}", document.getElementById('double-pendulum'));</script></div><div><h3>central-potential</h3><div class="eqn" id="central-potential"></div><script>katex.render("\\begin{pmatrix}1\\\\\\begin{pmatrix}{\\dot x}_0\\\\{\\dot y}_0\\\\{\\dot x}_1\\\\{\\dot y}_1\\end{pmatrix}\\\\\\begin{pmatrix}\\dfrac{-1 M x_0 + M x_1}{\\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} x_0 x_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_1}^2 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} y_0 y_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_1}^2}\\\\\\dfrac{-1 M y_0 + M y_1}{\\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} x_0 x_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_1}^2 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} y_0 y_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_1}^2}\\\\\\dfrac{m x_0 + -1 m x_1}{\\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} x_0 x_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_1}^2 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} y_0 y_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_1}^2}\\\\\\dfrac{m y_0 + -1 m y_1}{\\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} x_0 x_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {x_1}^2 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_0}^2 + -2 \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} y_0 y_1 + \\sqrt {{x_0}^2 + -2 x_0 x_1 + {x_1}^2 + {y_0}^2 + -2 y_0 y_1 + {y_1}^2} {y_1}^2}\\end{pmatrix}\\end{pmatrix}", document.getElementById('central-potential'));</script></div><div><h3>down-of-ups</h3><div class="eqn" id="down-of-ups"></div><script>katex.render("\\begin{bmatrix}\\begin{pmatrix}a\\\\b\\end{pmatrix}&\\begin{pmatrix}c\\\\d\\end{pmatrix}\\end{bmatrix}", document.getElementById('down-of-ups'));</script></div><div><h3>up-of-downs</h3><div class="eqn" id="up-of-downs"></div><script>katex.render("\\begin{pmatrix}\\begin{bmatrix}a&b\\end{bmatrix}\\\\\\begin{bmatrix}c&d\\end{bmatrix}\\end{pmatrix}", document.getElementById('up-of-downs'));</script></div><div><h3>product</h3><div class="eqn" id="product"></div><script>katex.render("a c + b d", document.getElementById('product'));</script></div><div><h3>expansion</h3><div class="eqn" id="expansion"></div><script>katex.render("\\dfrac{\\partial_0\\left(\\partial_0\\left(f\\right)\\right)\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right) dx^2 + \\partial_0\\left(\\partial_1\\left(f\\right)\\right)\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right) dx dy + \\partial_1\\left(\\partial_0\\left(f\\right)\\right)\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right) dx dy + \\partial_1\\left(\\partial_1\\left(f\\right)\\right)\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right) dy^2 + 2 \\partial_0\\left(f\\right)\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right) dx + 2 \\partial_1\\left(f\\right)\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right) dy + 2 f\\left(\\begin{pmatrix}x\\\\y\\end{pmatrix}\\right)}2", document.getElementById('expansion'));</script></div><div><h3>dots-and-hats</h3><div class="eqn" id="dots-and-hats"></div><script>katex.render("\\hat {\\Xi} + \\ddot {\\rho} + \\ddot {\\dot {\\sigma}} + x + \\dot y", document.getElementById('dots-and-hats'));</script></div></body></html>
